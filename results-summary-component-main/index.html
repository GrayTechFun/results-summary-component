<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="leftcol">
        <h3>Your Result</h3>
        <div class="result">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <div class="para">
          <p class="p">You scored higher than 65% of</p>
          <p class="p">the people who have taken</p>
          <p class="p">these tests.</p>
        </div>
      </div>
      <div class="rightcol">
        <h1>Summary</h1>
        <div class="stats">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h4>Reaction</h4>
            <h3>80 / 100</h3>
          </div>
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h4>Memory</h4>
            <h3>92 / 100</h3>
          </div>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h4>Verbal</h4>
            <h3>61 / 100</h3>
          </div>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h4>Visual</h4>
            <h3>72 / 100</h3>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
